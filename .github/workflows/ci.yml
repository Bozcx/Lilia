name: CI
on: [push, pull_request]

permissions:
  actions: write
  checks: write
  contents: write
  deployments: write
  id-token: write
  issues: write
  discussions: write
  packages: write
  pages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write

jobs:
  linter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          path: lilia

      - name: Setup Lua
        uses: leafo/gh-actions-lua@v8.0.0
        with:
          luaVersion: "5.2"

      - name: Setup Luarocks
        uses: leafo/gh-actions-luarocks@v4.0.0

      - name: Pull GluaCheck
        uses: actions/checkout@v3
        with:
          repository: LiliaFramework/GluaCheck
          path: luacheck

      - name: Build GluaCheck
        working-directory: luacheck
        run: luarocks make

      - name: Lint with GluaCheck
        working-directory: lilia
        run: |
          luacheck . --no-redefined \
            --no-global --no-self \
            --no-max-line-length --no-max-code-line-length \
            --no-max-string-line-length --no-max-comment-line-length \
            --no-max-cyclomatic-complexity

  glualint:
    runs-on: ubuntu-latest
    needs: linter

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Run GLuaFixer Lint
        uses: FPtje/GLuaFixer/.github/workflows/glualint.yml@master

      - name: Pretty Print and Push
        run: |
          glualint . --pretty-print
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Apply GLuaFixer pretty print"
          git push
