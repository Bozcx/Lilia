name: CI

on: [push, pull_request]

permissions:
  actions: write
  checks: write
  contents: write
  deployments: write
  id-token: write
  issues: write
  discussions: write
  packages: write
  pages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          path: lilia

      - name: Install GLuaLint
        run: |
          curl -L -o glualint https://github.com/FPtje/GLuaFixer/releases/download/1.29.0/glualint-1.29.0-x86_64-linux.zip
          chmod +x glualint
          sudo mv glualint /usr/local/bin

      - name: Lint with GLuaLint
        run: |
          ls
          cd lilia
          ls
          cd lilia
          glualint . --pretty-print-files
          
      - name: Check for Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "Apply GLuaFixer pretty print"
            git push
          else
            echo "No changes to commit"